<!DOCTYPE html>
<html>
    <head>
        <title>registraion page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="action_page.php" method="get">
            <div class="container">
              <h1 style="color: red;">Register</h1>
              <p><b>Please fill in this form to create an account.</b></p>
              <hr>

              <label for="fname"><b>First name</b></label>
              <input type="text" id="fname" name="first name" placeholder="First name" required>

              <label for="lname"><b>Last name</b></label>
              <input type="text" id="lname" name="last name" placeholder="Last name" required>

            <div id="inline">
              <label for="contact nmbr"><b>Phone number</b></label>
              <input type="tel" id="contact nmbr" name="contact nmbr" placeholder="01*******" required>
              
              <label for="date"><b>Date of Birth</b></label>
              <input type="date" id="date" name="date of birth" required>

              <span><b>Select gender</b></span>

              <input type="radio" id="gender" name="gender" required>
              <label for="gender"><b>Male</b></label>

              <input type="radio" id="gender" name="gender" required>
              <label for="gender"><b>Female</b></label>
            </div>
              <br>

              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
              <hr>
          
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
              <button type="submit" class="registerbtn">Register</button>
            </div>
          
            <div class="container signin">
              <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
          </form>
    </body>
</html>
